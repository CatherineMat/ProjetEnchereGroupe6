<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>Mon profil</title>
</head>
<body>

	<p>Pseudo : <span data-th-text="${pseudo}"></span><p>

	<a href="/monProfil"><button>Modifier</button></a>

</html>
